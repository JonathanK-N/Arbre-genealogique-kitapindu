{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Tableau de Bord - Administration</h2>
    <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Déconnexion</a>
</div>

<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h5>Ajouter un Membre</h5>
            </div>
            <div class="card-body">
                <form id="addMemberForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Nom</label>
                            <input type="text" class="form-control" name="nom" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Postnom</label>
                            <input type="text" class="form-control" name="postnom">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Prénom</label>
                        <input type="text" class="form-control" name="prenom" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Sexe</label>
                            <select class="form-control" name="sexe" required>
                                <option value="M">Masculin</option>
                                <option value="F">Féminin</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Date de naissance</label>
                            <input type="date" class="form-control" name="date_naissance">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Adresse</label>
                        <input type="text" class="form-control" name="adresse" placeholder="Ville, Commune">
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Père</label>
                            <select class="form-control" name="pere_id" id="pereSelect">
                                <option value="">Aucun père</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Mère</label>
                            <select class="form-control" name="mere_id" id="mereSelect">
                                <option value="">Aucune mère</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Conjoint(e)</label>
                        <select class="form-control" name="conjoint_id" id="conjointSelect">
                            <option value="">Aucun conjoint</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Date de décès</label>
                        <input type="date" class="form-control" name="date_deces">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" name="est_decede" value="1">
                        <label class="form-check-label">Personne décédée</label>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Notes</label>
                        <textarea class="form-control" name="notes" rows="2"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Ajouter Membre</button>
                </form>
            </div>
        </div>
    </div>
    
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5>Liste des Membres</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped" id="membersTable">
                        <thead>
                            <tr>
                                <th>Nom Complet</th>
                                <th>Sexe</th>
                                <th>Naissance</th>
                                <th>Adresse</th>
                                <th>Statut</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/admin.js') }}"></script>
{% endblock %}
