<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Famille Kitapindu{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/insights.css') }}">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container-fluid px-4">
            <a class="navbar-brand d-flex align-items-center gap-2" href="{{ url_for('public.index') }}">
                <span class="brand-emblem">K</span>
                <span>
                    Famille Kitapindu<br>
                    <small class="fw-normal text-white-50 text-uppercase">Chroniques et héritage</small>
                </span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-lg-end mt-3 mt-lg-0" id="navbarNav">
                <div class="navbar-nav align-items-lg-center gap-2">
                    <a class="nav-link" href="#tree-container">Arbre</a>
                    <a class="nav-link" href="#insights">Statistiques</a>
                    <a class="nav-link" href="#stories">Chroniques</a>
                    <a class="btn btn-gradient ms-lg-3" href="{{ url_for('admin.login') }}">Accès administration</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container-fluid mt-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center py-3 mt-5" style="background: rgba(255,255,255,0.1); color: rgba(255,255,255,0.7);">
        <small>&copy; 2025 Cognito Inc. Tous droits réservés.</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
